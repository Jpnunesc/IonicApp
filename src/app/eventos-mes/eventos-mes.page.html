  <ion-header>
      <ion-toolbar color="dark">
              <ion-icon name="return-left" style="font-size: 2.0em;" color="medium" 
              (click)="eventos()" slot="start"></ion-icon>
        <ion-title>
          <h3 style="color:white;">Eventos de {{mes}}</h3>
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="common-bg">
      <div *ngFor="let item of formEvento"> 
          <ion-slides class="to-top" pager>
              <ion-slide>
                <img style="width:100%; height: 250px;" src="{{item.imagem}}" alt="">
              </ion-slide>
            </ion-slides>
            <div class="border-bottom" padding>
              <strong>DESCRIÇÃO:</strong>
              <ion-item>
                  <ion-label stacked></ion-label>
                  <ion-input type="text" [(ngModel)]="item.descricao" disabled></ion-input>
                </ion-item>
            </div>
      </div>
    </ion-content>
    
    <ion-footer>
      <ion-toolbar color="dark">
      </ion-toolbar>
    </ion-footer>
