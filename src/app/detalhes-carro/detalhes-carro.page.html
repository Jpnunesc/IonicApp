<ion-header>
  <ion-toolbar color="dark">
          <ion-icon name="return-left" style="font-size: 2.0em;" color="medium" 
          (click)="seminovos()" slot="start" *ngIf="voltarSeminovo"></ion-icon>
          <ion-icon name="return-left" style="font-size: 2.0em;" color="medium" 
          (click)="antigos()" slot="start" *ngIf="voltarAntigos"></ion-icon>
    <ion-title>
      <h3 style="color:white;">Detalhes</h3>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="common-bg">
  <ion-slides class="to-top" pager>
    <ion-slide *ngFor="let image of imagem">
      <img style="width:100%; height: 250px;" src="{{image.caminho}}" alt="">
    </ion-slide>
  </ion-slides>
  <div class="border-bottom" padding>
    <ion-grid class="filters" no-padding margin-top>
      <ion-row>
        <ion-col class="adult" width-70>
          <span ion-text color="primary"><strong>Modelo:</strong> Camaro</span>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="adult" width-70>
          <span ion-text color="primary"><strong>Marca:</strong> Chevrolet</span>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="adult" width-70>
          <span ion-text color="primary"><strong>Preço:</strong> R$ 200.000,00</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="border-bottom" padding>
    <strong>ACESSORIOS:</strong>
    <ul class="highlight">
      <li>
        <span ion-text color="primary">Ar condiciona</span>
      </li>
      <li>
        <span ion-text color="primary">Rodas Aro 14</span>
      </li>
      <li>
        <span ion-text color="primary">Bancos Couro caramelo</span>
      </li>
      <li>
        <span ion-text color="primary">Vidros Eletricos</span>
      </li>
    </ul>
  </div>
  <!--description-->
  <div class="border-bottom" padding>
    <strong>DESCRIÇÃO:</strong>
    <ion-item>
        <ion-label stacked></ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
  </div>
  <!--address-->
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-icon name="call" style="color: mediumspringgreen; font-size: 3em; width: 1.5em; margin-left: auto; margin-right: auto; display: -webkit-box;"></ion-icon>
  </ion-toolbar>
</ion-footer>
