<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Mais
    </ion-title>
  </ion-toolbar>
</ion-header>
  <ion-content padding style="background: gray;">
    <div class="mainMenu">
      <ion-list>
        <div class="listaPrincipal">
          <ion-item>
            <div class="item" menuClose>
              <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
              <p>Facebook</p>
              <ion-buttons class="end">
                <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
              </ion-buttons>
            </div>
          </ion-item>
          <ion-item>
            <div class="item"  menuClose>
                <ion-icon ios="logo-whatsapp" md="logo-whatsapp"></ion-icon>
              <p>WhatsApp</p>
              <ion-buttons data-href="tel:1234567" class="end">
                <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
              </ion-buttons>
            </div>
          </ion-item>
          <ion-item>
            <div class="item"  menuClose>
                <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
              <p>Gmail</p>
              <ion-buttons class="end">
                <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
              </ion-buttons>
            </div>
          </ion-item>
          <ion-item>
              <div class="item"  menuClose>
                  <ion-icon ios="logo-instagram" md="logo-instagram"></ion-icon>
                <p>Instagram</p>
                <ion-buttons class="end">
                  <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
                </ion-buttons>
              </div>
            </ion-item>
          <ion-item>
            <div class="item"  menuClose>
                <ion-icon ios="ios-alert" md="md-alert"></ion-icon>
              <p>Quem Somos</p>
              <ion-buttons class="end">
                <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
              </ion-buttons>
            </div>
          </ion-item>
          <ion-item>
            <div class="item"  menuClose>
                <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
              <p>Cadastre seu Evento</p>
              <ion-buttons class="end">
                <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
              </ion-buttons>
            </div>
          </ion-item>
          <ion-item>
            <div class="item"  menuClose>
                <ion-icon ios="ios-contacts" md="md-contacts"></ion-icon>
              <p>Parceiros</p>
              <ion-buttons class="end">
                <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
              </ion-buttons>
            </div>
          </ion-item>
          <ion-item>
            <div class="item"  menuClose>
                <ion-icon ios="ios-at" md="md-at"></ion-icon>
              <p>Site</p>
              <ion-buttons class="end">
                <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
              </ion-buttons>
            </div>
          </ion-item>
          <ion-item>
            <div class="item"  menuClose>
                <ion-icon ios="ios-medkit" md="md-medkit"></ion-icon>
              <p>UPA Social</p>
              <ion-buttons href="https://www.google.com.br/" class="end">
                <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
              </ion-buttons>
            </div>
          </ion-item>
        </div>
      </ion-list>
    </div>
  </ion-content>
